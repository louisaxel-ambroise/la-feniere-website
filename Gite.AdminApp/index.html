<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Gérer les Réservation</title>
        <link href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.css" rel="stylesheet" />
        <link href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" rel="stylesheet" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="scripts/adminApp.ui.js"></script>
    </head>
    <body>
        <div id="home" data-role="page">
            <div data-role="header" data-position="fixed">
                <a id="refresh" onclick="refresh();" data-role="button" data-mini="true">MàJ</a>
                <h1>La Fenière</h1>
            </div>
            <ul data-role="listview" data-inset="true">
                <li><a href="#incomingReservations" id="incLink" data-transition="slide">A venir</a></li>
                <li><a href="#pastReservations" id="pastLink" data-transition="slide">Passées</a></li>
                <li><a href="#overview" data-transition="slide">Résumé</a></li>
                <li><a href="#alerts" data-transition="slide">Alertes (0)</a></li>
            </ul>
        </div>
        <div id="incomingReservations" data-role="page">
            <div data-role="header" data-position="fixed">
                <a href="#home" data-role="button" data-mini="true" data-transition="slide" data-direction="reverse">Retour</a>
                <h1>Réservations à venir</h1>
            </div>
            <div data-role="collapsible-set" id="incomingList">
            </div>
        </div>
        <div id="pastReservations" data-role="page">
            <div data-role="header" data-position="fixed">
                <a href="#home" data-role="button" data-mini="true" data-transition="slide" data-direction="reverse">Retour</a>
                <h1>Réservations passées</h1>
            </div>
            <div data-role="collapsible-set" id="pastList">
            </div>
        </div>
        <div id="overview" data-role="page">
            <div data-role="header" data-position="fixed">
                <a href="#home" data-role="button" data-mini="true" data-transition="slide" data-direction="reverse">Retour</a>
                <h1>Résumé</h1>
                <p style="text-align:center;">A venir...</p>
            </div>
        </div>
        <div id="alerts" data-role="page">
            <div data-role="header" data-position="fixed">
                <a href="#home" data-role="button" data-mini="true" data-transition="slide" data-direction="reverse">Retour</a>
                <h1>Alertes</h1>
            </div>
        </div>
    </body>
</html>
